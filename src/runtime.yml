variant: fcos
version: 1.0.0

systemd:
  units:
    - name: cockpit-ws.service
      enabled: true
      contents: |
        [Unit]
        Description=Start cockpit-ws web interface.
        Wants=network-online.target
        After=network-online.target
        After=multi-user.target
        After=boot-complete.target

        [Service]
        ExecStart=podman container runlabel --name cockpit RUN cockpit/ws

        [Install]
        WantedBy=multi-user.target
