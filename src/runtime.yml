variant: fcos
version: 1.0.0

systemd:
  units:
    - name: cockpit.service
      enabled: true
      contents: |
        [Unit]
        Description=cockpit/ws podman container

        [Service]
        Type=oneshot
        ExecStartPre=-/usr/bin/podman rm -f cockpit-ws
        ExecStart=/usr/bin/podman container runlabel --name cockpit-ws RUN cockpit/ws
        ExecStop=/usr/bin/podman rm -f cockpit-ws
        RemainAfterExit=yes
        KillMode=none

        [Install]
        WantedBy=multi-user.target
